<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/new-styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="/">
        <img src="/perenroll.png" alt="perEnroll Logo" style="height: 40px;" />
      </a>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2>Admin Dashboard</h2>
        <div style="display: flex; gap: 1rem;">
          <input type="text" id="search" class="input" placeholder="Search by name or email..." />
          <select id="status-filter" class="input">
            <option value="all">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="complete">Complete</option>
          </select>
        </div>
      </div>
      <div class="card">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Agent Name</th>
                <th>Email</th>
                <th>Onboarding Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="agents-table-body">
              <!-- Agent rows will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>
        <strong>Need help?</strong>
        <div>Phone: (860) 351â€‘8270</div>
      </div>
    </div>
  </footer>

  <!-- Agent Details Modal -->
  <div id="agent-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <div id="modal-content-body">
        <!-- Agent details will be loaded here -->
      </div>
    </div>
  </div>
  <script src="/admin.js" defer></script>
</body>
</html>
